<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whisper Login</title>
  <style>
    #ancor a{
      text-decoration: none;
      background-color: #6a11cb;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 35px;
      width: 320px;
      text-align: center;
      transition: transform 0.3s ease;
    }


    h2 {
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
      letter-spacing: 1px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      font-size: 15px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #6a11cb;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
      font-size: 13px;
    }

    .links a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>First Assainment</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <a href="index.html" class="ancor">login</a>
    </form>

    <div class="links">
      <a href="#">Forgot password?</a>
      <a href="#">Create account</a>
    </div>
  </div>
</body>

</html>
